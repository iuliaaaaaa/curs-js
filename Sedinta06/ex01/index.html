<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Objects</title>
</head>
<body>
<script>
var car = {
  make: 'Audi',
  color: 'black',
  wheels: 4,
  speed: 50,
  topSpeed: 160,
  topReverseSpeed: -50,
  accelerate: function() {
    this.speed++;
  },
  decelerate: function() {
    this.speed--;
  },
  stop: function() {
    this.speed = 0;
  },
  setSpeed: function(speed) {
    if(speed >= this.topSpeed) {
      this.speed = this.topSpeed;
    }else if (speed <= this.topReverseSpeed) {
      this.speed = this.topReverseSpeed;
    } else {
      this.speed = speed;
    }
  },
  isTrunkOpen: false,
  openTrunk: function() {
    this.isTrunkOpen = true;
  },
  closeTrunk: function() {
    this.isTrunkOpen = false;
  },
  areLightsOn: false,
  openLights: function() {
    this.areLightsOn = true;
  },
  closeLights: function() {
    this.areLightsOn = false;
  },
  flashLights: function() {
    var self = this;
self.openLights();
window.setTimeout(function() {
  self.closeLights();
}, 7000 );
},
  toggleLights: function() {
    this.areLightsOn = !this.areLightsOn;
  }

  //setTimeout(function(){ openLights.value = " open" }, 1000);
  //setTimeout(function(){ closeLights.value = "close" }, 1000);

};

console.log('Masina era marca ' + car.make + ' si se deplaseaza cu ' + car.speed + 'km/h.');
for(i = 0 ; i < 5 ; i++) {
  car.decelerate();
}
  console.log('Viteza noua este ' + car.speed + 'km/h');

car.stop();
  console.log('Viteza noua este ' + car.speed + 'km/h');

car.setSpeed(3);
  console.log('Viteza este ' + car.speed);


</script>
</body>
</html>
