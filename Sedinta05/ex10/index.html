<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Polymorphism</title>
</head>
<body>
<script>

function polyFunction(L, l, h) {
  switch (arguments.length) {
    case 1:
    return L * l;
    break;
  case 2:
  return L * l;
  break;
  case 3:
  return 2 * (L * l) + 2 * (L * h) + 2 * (l * h);
  break;
  default:
  console.warn('Not enough');
  break;
}
}



</script>
</body>
</html>
