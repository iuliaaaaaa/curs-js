<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Object Methods</title>
</head>
<body>
<script>
var person = {
  getName: function () {
    return 'Dragos Iordache';
  },
  getAge: function() {
    return 32;
  }
};

function accesor(methodSuffix) {
  var methodName = 'get' + methodSuffix;
  return person[methodName]();
}

console.log(accesor('Name'));
</script>
</body>
</html>
