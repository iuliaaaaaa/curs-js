    <title>Circles</title>

<body>
  <script>

var calculateCircleArea = (r) => {
  return Math.pow(r, 2) * Math.PI;
};
console.log(calculateCircleArea(2));
console.log(calculateCircleArea(20));
console.log(calculateCircleArea(16));










</script>
</body>
