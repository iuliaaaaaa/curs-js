<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rectangles</title>
</head>
<body>
  <script>

function calculateRectangleArea(L, l) {
  return L * l;
}
calculateRectangleArea();
console.log(calculateRectangleArea(5, 3) + calculateRectangleArea(3, 2));

//console.log(calculateRectangleArea(3, 3));
var squareSurface = calculateRectangleArea(3, 3);
console.log(squareSurface);
  </script>
</body>
