<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Function Lists</title>
</head>
<body>
    <script>
var dateBuilder = [
  function () {
    return '2019';
  },
  function () {
    return 'Februarie';
  },
  function () {
    return '24';
  }
];

console.log(dateBuilder);

dateBuilder[3] = function () {
  return 'Duminica';
};

console.log(dateBuilder);
console.log(dateBuilder[0]());
console.log('Suntem in luna ' + dateBuilder[1]() + ', anul ' + dateBuilder[0]() + '.' );
console.log('Astazi este ' + dateBuilder[2]() + ' ' + dateBuilder[1]() + '.');
console.log('Data curenta este ' + dateBuilder[3]() + ',' + dateBuilder[2]() +' '+ dateBuilder[1]() +' '+ dateBuilder[0]());

    </script>
</body>
</html>
