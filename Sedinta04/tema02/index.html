<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Foreach</title>
</head>
<body>
<script>

var person = {
name: 'Dragos',
surname: 'Iordache',
age: 32,
petOwner: false,
skills:['html', 'javascript', 'css', 'java', 'c++', 'node', 'jquery'],
friends:[{
  name: 'Larry',
  surname: 'Larryson',
  age: 30,
}, {
  name: 'Steven',
  surname: 'Stevenson',
  age: 31
}, {
  name: 'Carol',
  surname: 'Carolson',
  age: 29
}]
};

person.skills.forEach(function(skill) {
  console.log('Ma numesc '+ person.name + ' ' + person.surname + ' si stiu ' + skill + '.');
});

person.friends.forEach(function(friend) {
  person.skills.forEach(function(skill) {
    console.log('Ma numesc ' + friend.name + ' ' + friend.surname + ' si stiu ' + skill + '.');
  });
});

if(person.petOwner === true) {
  console.log('Ma numesc '+ person.name + 'si am animale.')
} else {
console.log('Ma numesc ' + person.name + ' si nu am animale.');
};






</script>
</body>
</html>
