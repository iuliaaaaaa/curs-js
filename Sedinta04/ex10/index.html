<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Foreach</title>
</head>
<body>
<script>

var person = {
name: 'Dragos',
surname: 'Iordache',
age: 32,
petOwner: false,
skills:['html', 'javascript', 'css', 'java', 'c++', 'node', 'jquery'],
friends:[{
  name: 'Larry',
  surname: 'Larryson',
  age: 30,
}, {
  name: 'Steven',
  surname: 'Stevenson',
  age: 31
}, {
  name: 'Carol',
  surname: 'Carolson',
  age: 29
}]
};

person.skills.forEach(function(skill) {
    if(!skill.startsWith('j')) {
      console.log(skill);
    };
});

var prop = 'Prietenii mei se numesc: ',
  arrayLength = person.friends.length;


person.friends.forEach(function(friend, index) {
   var fullName = friend.name + ' ' + friend.surname;
       prop += fullName;

   if (index < arrayLength - 1) {
      prop += ', ';
   }
});

 console.log(prop + '.');

person.friends.forEach(function(friend, index) {
  console.log(friend.age);
});

var totalAge = 0;
person.friends.forEach(function(friend, index) {
  totalAge = totalAge + friend.age;
});
console.log(totalAge);

var totalSum = 0,
  currentYear = 2019;
person.friends.forEach(function(friend, index) {
  var age = friend.age,
      birthYear = currentYear - age;
      totalSum += birthYear;
});
console.log(totalSum);

var prop = ''
person.friends.forEach(function(friend, index) {
  var difference = person.age - friend.age;
  prop += 'Intre ' + person.name + ' si ' + friend.name +  ' este o diferenta de ' + difference +
  ' ani.')
});
console.log(prop);

person.skills.forEach(function(skill, index) {
	console.log(person.skills.reverse());
});





</script>
</body>
</html>
